<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Title</title>
</head>
<body class="min-h-screen bg-base-200">
<div class="min-h-screen flex">

    <!-- PANEL IZQUIERDO -->
    <aside class="w-full max-w-sm bg-base-100 border-r border-base-300 px-10 py-10 flex flex-col gap-6">
        <!-- Título -->
        <header>
            <h1 class="text-3xl font-semibold tracking-wide mb-6">
                PixelTrace
            </h1>

            <!-- Línea de modelo / focal / apertura -->
            <p class="text-sm text-base-content/70">
                &lt;Modelo&gt; · &lt;longitud focal&gt; &lt;apertura&gt;
            </p>
        </header>

        <!-- Stats (velocidad, apertura, ISO, EV) -->
        <section class="mt-2">
            <div class="grid grid-cols-4 gap-4 text-xs">
                <div class="flex flex-col items-center gap-1">
                    <span class="font-semibold">1/1250</span>
                    <span class="text-[0.65rem] uppercase tracking-wide">s</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <span class="font-semibold">1.78</span>
                    <span class="text-[0.65rem] uppercase tracking-wide">f</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <span class="font-semibold">800</span>
                    <span class="text-[0.65rem] uppercase tracking-wide">ISO</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <span class="font-semibold">-0.3</span>
                    <span class="text-[0.65rem] uppercase tracking-wide">EV</span>
                </div>
            </div>
        </section>

        <!-- Mapa / Ubicación -->
        <section class="mt-2">
            <p class="text-xs font-semibold mb-1">Ubicación</p>

            <div class="card bg-base-200 rounded-lg overflow-hidden shadow-sm">
                <div
                        class="h-40 bg-[url('https://tile.openstreetmap.org/5/15/10.png')] bg-cover bg-center relative"
                >
                    <!-- Pin simulado -->
                    <div
                            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-full"
                    >
                        <div class="tooltip tooltip-open" data-tip="Lat, Lon">
                <span
                        class="btn btn-xs btn-error rounded-full p-0 w-5 h-5"
                ></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Detalles de la imagen -->
        <section class="mt-2">
            <div class="flex justify-between items-center text-xs mb-4">
                <span>12 · 4080 x 3072 · 4MB</span>
                <span class="uppercase">JPG</span>
            </div>

            <!-- Lista de metadatos (skeletons del mockup) -->
            <div class="flex flex-col gap-3">
                <div class="skeleton h-3 w-full"></div>
                <div class="skeleton h-3 w-5/6"></div>
                <div class="skeleton h-3 w-4/5"></div>
                <div class="skeleton h-3 w-3/4"></div>
                <div class="skeleton h-3 w-2/3"></div>
            </div>
        </section>
    </aside>

    <!-- PANEL DERECHO: PREVIEW DE IMAGEN -->
    <main class="flex-1 bg-base-300">
        <div class="w-full h-full flex items-center justify-center">
            <!-- Aquí va la imagen cargada -->
            <div
                    class="aspect-video w-10/12 max-w-5xl bg-base-100 shadow-inner flex items-center justify-center border border-base-300"
            >
          <span class="text-sm text-base-content/60">
            Vista previa de la imagen
          </span>
            </div>
        </div>
    </main>
</div>
</body>


</html>
